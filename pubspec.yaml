name: application
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: 0.18.1
  web3dart: ^2.7.3
  connectivity_plus: ^5.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.5
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.3
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  bip39: ^1.0.6
  ed25519_hd_key: ^2.2.1
  hex: ^0.2.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  flutter_otp_text_field: ^1.1.3+2
  logger: ^2.3.0
  fluttertoast: ^8.2.5
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
